</head>
<body>
  <audio autoplay loop>
    <source src="audio/lagu.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  
  <h1>Our Gallery</h1>
  <h4>hai jennifer most beautiful girl on the earth</h4>
  
  <div class="gallery">
    <img src="images/foto15.jpg" alt="Foto 1">
    <img src="images/foto39.jpg" alt="Foto 2">
    <img src="images/foto20.jpg" alt="Foto 3">
    <img src="images/foto9.jpg" alt="Foto 3">
    <img src="images/foto50.jpg" alt="Foto 3">
    <img src="images/foto33.jpg" alt="Foto 3">
    <img src="images/foto49.jpg" alt="Foto 3">
    <img src="images/foto51.jpg" alt="Foto 3">
    <!-- Tambah lebih banyak foto sesuai nama file di folder images -->
  </div>

  <!-- Ornamen Bubbles -->
<div class="decorations">
  <div class="circle circle1"></div>
  <div class="circle circle2"></div>
  <div class="circle circle3"></div>
</div>

<div class="music-player">
  <button onclick="toggleMusic()">🎵 Play / 🔇Pause</button>
  <audio id="bgMusic" loop>
    <source src="audio/lagu.mp3" type="audio/mpeg">
  </audio>
</div>


  <script>
    document.querySelectorAll('.gallery img').forEach(img => {
      img.addEventListener('click', () => {
        const heart = document.createElement('div');
        heart.className = 'floating-heart';
        heart.innerText = '❤️';
        heart.style.left = `${Math.random() * 80 + 10}%`;
        heart.style.animationDuration = `${Math.random() * 1 + 1.5}s`;
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 2000);
      });
    });

    const music = document.getElementById('bgMusic');
  function toggleMusic() {
    if (music.paused) {
      music.play();
    } else {
      music.pause();
    }
  }
  </script>
